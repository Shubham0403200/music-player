<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/spotify.png" type="image/x-icon">
    <title>Spotify Clone - The Weeknd</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="IMG/Spotify.png" alt="S">
            <p>Spotify Clone</p>
        </div>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li>ABOUT</li>
            <li><a href="#">LOGIN</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of The Weeknd - 2022</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Moth To The Flame</span>
                    <span class="songlistplay"><span class="timestamp">3:54 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Blinding Lights</span>
                    <span class="songlistplay"><span class="timestamp">3:23 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Call Out My Name</span>
                    <span class="songlistplay"><span class="timestamp">3:48 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Die For You</span>
                    <span class="songlistplay"><span class="timestamp">3:29 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Starboy</span>
                    <span class="songlistplay"><span class="timestamp">4:33 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Save Your Tears</span>
                    <span class="songlistplay"><span class="timestamp">3:36 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="IMG/2.jpg" alt="">
                    <span>Take My Breathe</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" ></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="IMG/10.gif" width="50px" alt="" id="GIF"> <span id="masterSongName">Moth To The Flame </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/97e1b02d89.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
